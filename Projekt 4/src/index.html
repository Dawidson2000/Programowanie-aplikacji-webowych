<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Notekeep</title>
  </head>
  <body>
    <main>
      <div id="addNote">
        <span>DODAJ NOTATKĘ</span>
        <button id="showNewNotePanelBtn">+</button>
      </div>
      <div id="newNotePanel">
        <input id="noteTitleInput" type="text" placeholder="Tytuł" required>
        <input id="noteBodyeInput" type="text" placeholder="Stwórz notatkę" required>
        <div id="colorWrapper">
          <span>Wybierz kolor</span>
          <input id="noteColorInput" type="color">
        </div>
        <button type="button" id="newNoteButton">ZAKOŃCZ</button>
        <input type="checkbox" id="pinNote">
      </div>
      <div id="pinnedNotes">
      </div>
      <div id="unpinnedNotes">
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
